name: Deploy HTML

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build the site in the jekyll/builder container
      run: rsync -a -v --delete-after --exclude=.github ./ /var/www/tuncatakan.com

